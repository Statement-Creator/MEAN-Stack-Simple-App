<form #frm="ngForm" (ngSubmit)="addItem(frm)" *ngIf="!toggleForm">
  <h2>Add Item</h2>
  <div class="form-group">
    <label for="">
      Name:
    </label>
    <input type="text" class="form-control" name="itemName" value="" ngModel required>
  </div>
  <div class="form-group">
      <label for="">
        Quantity:
      </label>
      <input type="text" class="form-control" name="itemQuantity" value="" ngModel required>
    </div>
    <button type="submit" name="button" class="btn btn-success" [disabled]= frm.invalid>Add Item</button>
</form>

<form #editForm="ngForm" (ngSubmit)="editItem(editForm)" *ngIf="toggleForm">
    <h2>Edit Item</h2>
    <div class="form-group">
      <label for="">
        Name:
      </label>
      <input type="text"
       class="form-control"
        name="itemName"
         value=""
          [ngModel]="selectedItem.itemName">
    </div>
    <div class="form-group">
        <label for="">
          Quantity:
        </label>
        <input 
        type="text" 
        class="form-control" 
        name="itemQuantity" 
        value="" 
        [ngModel]="selectedItem.itemQuantity">
      </div>
      <button type="submit" name="button" class="btn btn-success">Save</button>
  </form>

<h2 class="text-center">Shopping List</h2>
<div class="text-center">
  <div *ngFor="let item of shoppingItemList">
    <div col-md-1 text-center>
      <input type="checkbox" name=""
      [checked]="item.itemBought"
      (click)="updateItemCheckbox(item)"
      >
    </div>
    <div class="col-md-3">
    {{item.itemName}}
    </div>
    <div class="col-md-3">
      {{item.itemQuantity}}
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-primary" name="button" (click)="showEdiForm(item)" [disabled]="toggleForm"> Edit</button>
    </div>
    <div class="col-md-3">
      <button type="button" (click)="deleteItem(item._id)" class="btn btn-danger" name="button">Delete</button>
    </div>
  </div>
</div>
